<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app-container">
        <div id="app">
            <!-- Left column -->
            <div id="left-column">
                <!-- header -->
                <div id="left-header">
                    <!-- user details -->
                    <div id="user-details">
                        <div class="user-profile">
                            <img src="./img/avatar_io.jpg" alt="user-avatar">
                            <span>Nome Utente</span>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <!-- Notification advice -->
                <div id="notification-advice">
                    <div id="notification-advice-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div id="notification-advice-text">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span>Attiva notifiche desktop</span>
                    </div>
                </div>
            </div>
            <!-- Right clumn -->
            <div id="right-column">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat facere quidem, veritatis quisquam fugit laboriosam soluta odio magni cum inventore quam aperiam eligendi ipsum tempore non expedita aliquam eaque. Hic?
            </div>
        </div>
    </div>
</body>
</html>
